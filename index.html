<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime chat App with  Node Socket.io !</title>
    <script defer type="text/javascript" src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer type="text/javascript" src="js/client.js"></script>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <img class="logo" src="chat8.jpg" alt="">
        <h1>Welcome to ChatHub App</h1>
    </nav>
    <div class="container"></div> 
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
